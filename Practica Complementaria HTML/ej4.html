<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <p>
        Ingresar un email<br />
        <input type="email" id="mail" required />
      </p>
      <br />
      <p>
        Ingresar una fecha<br /><input
          type="date"
          name="fecha"
          id="fecha"
          required
        />
      </p>
      <br />
      <p>
        Ingresar un color<br /><input
          type="color"
          name="color"
          id="color"
          required
        />
      </p>
      <br />
      <p>
        Ingresar un numero del 1 al 10<br /><input
          type="number"
          name="valor"
          id="valor"
          min="1"
          max="10"
          required
        />
      </p>
      <br />
      <input type="submit" value="Confirmar" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
