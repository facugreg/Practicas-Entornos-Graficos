<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <body>
    <div class="container mt-4">
      <!-- Primera fila: banner grande -->
      <div class="row m-3">
        <div class="col-12 bg-secondary" style="height: 100px"></div>
      </div>

      <!-- Segunda fila: barra lateral y contenido -->
      <div class="row m-3">
        <!-- Barra lateral -->
        <div class="col-12 col-md-3 bg-danger" style="height: 500px"></div>

        <!-- Contenido -->
        <div class="col-12 col-md-9">
          <!-- Fila verde -->
          <div class="row ml-1 mr-1">
            <div class="col-md-12 m-3 bg-success" style="height: 50px"></div>
          </div>

          <!-- Fila de tres cajas -->
          <div class="row m-3">
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
          </div>

          <!-- Segunda fila de tres cajas -->
          <div class="row m-3">
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
            <div
              class="col-3 col-md-3 m-3 bg-secondary"
              style="height: 80px"
            ></div>
          </div>

          <!-- Fila final con dos cajas grandes -->
          <div class="row m-3">
            <div
              class="col 6 col-md-3 bg-primary m-3"
              style="height: 150px"
            ></div>
            <div
              class="col 6 col-md-6 bg-primary m-3"
              style="height: 150px"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
