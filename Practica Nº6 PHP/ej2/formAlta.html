<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta</title>
  </head>
  <body>
    <form action="alta.php" method="post">
      <label for="id">Ingresar id de la ciudad</label>
      <input type="number" id="id" name="id" required />
      <br />
      <label for="nombre">Ingresar nombre de la ciudad</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />
      <label for="pais">Ingresar pais de la capital</label>
      <input type="text" id="pais" name="pais" required />
      <br />
      <label for="habitantes"> Ingresar cantidad de habitantes</label>
      <input type="number" id="habitantes" name="habitantes" required />
      <br />
      <label for="superficie"> Ingresar superficie</label>
      <input type="number" id="superficie" name="superficie" required />
      <br />
      <label for="tieneMetro"> Ingresar si tiene metro o no</label>
      <input type="hidden" name="tieneMetro" value="0" />
      <input type="checkbox" id="tieneMetro" value="1" name="tieneMetro" />
      <br />
      <input type="submit" value="Agregar" />
      <br />
    </form>
  </body>
